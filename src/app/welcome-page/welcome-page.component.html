<div class="main-page">
  <div>
    <mat-card id="card" style="text-align: center">
      <mat-card-title> Welcome to myFlix! </mat-card-title>

      <mat-card-content>
        <br />
        <button
          mat-raised-button
          (click)="openUserRegistrationDialog()"
          style="margin-right: 10px"
          color="primary"
        >
          Sign Up
        </button>

        <button
          mat-raised-button
          color="primary"
          (click)="openUserLoginDialog()"
          style="margin-right: 10px"
        >
          Login
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
